name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - 'amplify.yml'
      - '.github/workflows/deploy-infra.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy:
    name: Deploy CDK Stack
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 方法1: OIDC認証 (AWS_ROLE_ARN が設定されている場合)
      - name: Configure AWS Credentials (OIDC)
        if: ${{ vars.AUTH_METHOD == 'OIDC' || (secrets.AWS_ROLE_ARN != '' && vars.AUTH_METHOD != 'ACCESS_KEY') }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 方法2: アクセスキー認証 (ACCESS_KEY が設定されている場合)
      - name: Configure AWS Credentials (Access Key)
        if: ${{ vars.AUTH_METHOD == 'ACCESS_KEY' || (secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_ROLE_ARN == '') }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        working-directory: infra
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: npx cdk diff

      - name: CDK Deploy
        working-directory: infra
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: npx cdk deploy --require-approval never --outputs-file cdk-outputs.json

      - name: Upload CDK Outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs
          path: infra/cdk-outputs.json
          retention-days: 30
